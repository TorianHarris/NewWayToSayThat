<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400i,|Rubik:300,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div class="top-half">
            <div class="title">
                <h4 class="white-text">New Way To Say That</h4>
                <h6>enter a phrase, get the same phrase but different</h6>
            </div>

            <h1 class="headliner">{{newPhrase}}</h1>
        </div>

        <div class="bottom-half">
            <div class="container">
                <h4 class="old-text">{{input}}</h4>
                <form>
                    <div class="input-field">
                        <input v-model="input" id="input-text" type="text">
                    </div>
                </form>
                <a class="waves-effect waves-light btn pink lighten-1">submit</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="vue.js"></script>
</body>

</html>
